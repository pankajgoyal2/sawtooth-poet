version: "3.6"

services:

  poet-engine-clippy:
    container_name: poet-engine-clippy
    build:
      context: ./
      dockerfile: ./clippy-poet.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - ./:/project/sawtooth-poet/
    working_dir: '/project/sawtooth-poet/src/core/'
    entrypoint: "bash -c \"\
      rustup show &&\
      cargo clippy \""
    stop_signal: SIGKILL
